<!DOCTYPE html>
<html>
    <head>
        <title>Cat Food Store</title>
        <link rel="stylesheet" href="styleForm.css" type="text/css">
    </head>
    <body>
        <div class="section">
            <div class="title-text">
                <div class="title login">Login</div>
                <div class="title register">Register</div>
            </div>
            <div class="container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="register">
                    <label for="login" class="slide login">Login</label>
                    <label for="register" class="slide register">Register</label>
                <div class="slider-tab"></div>
            </div>
            <div class="inner">
                <form action="home.html" class="login" onSubmit="return submitLogin(this);">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                </form>
                <form action="home.html" class="register" onSubmit="return submitRegister(this);">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
        <script src="script3.js"></script>
    </body>
</html>
