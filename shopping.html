<!DOCTYPE html>
<html>
    <head>
        <title>Cat Food Store Shopping</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="topnav">
            <img class="center logo" src="./img/logo.png" alt="logo"/>
            <h1>Cat Food Store</h1>
            <a href="home.html">Home</a>
            <a class="active" href="shopping.html">Shopping</a>
            <a href="#socmed-info">Social Media</a>
            <img class="shopping-cart" src="./img/shopping-cart.png" alt="cart"/>
            <span id="number">0</span>
            <div class="search-container">
                <form action="#">
                    <input type="text" placeholder="Ketik nama produk ..." id="search_product" oninput="search()">
                </form>
            </div>
        </div>
        <div class="shop_content">
            <p class="caption">Silakan melakukan pencarian produk berdasarkan keyword apapun dan tambahkan pada keranjang Anda</p>
            <div id="content"></div>
            <img src="./img/message.png" class="open-button" onclick="openForm()"/>
        </div>
        <div class="chat-popup" id="chatForm">
        <form action="" class="form-container">
            <label for="msg"><b>Message</b></label>
            <textarea placeholder="Apa yang ingin Anda Tanyakan?" name="msg" required></textarea>
            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
        </div>
        <hr>
        <div id="socmed-info">
            <h3>Kunjungi sosial media kami lainnya!</h3>
            <ul>
                <li class="social-media">
                  <img src="./img/instagram.png" alt="logoIG" onclick="IGWin()" />
                </li>
                <li class="social-media">
                  <img src="./img/facebook.png" alt="logoFB" onclick="FBWin()" />
                </li>
                <li class="social-media">
                  <img src="./img/twitter.png" alt="logoTW" onclick="TWWin()" />
                </li>
                <li class="social-media">
                    <img src="./img/gmail.png" alt="logoGM" onclick="GMWin()" />
                </li>
            </ul>
        </div>
        <footer>
            <h5>copyright &copy; Cat Food Store</h5>
        </footer>
        <script src="shopping.js"></script>
    </body>
</html>
